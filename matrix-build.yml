      - name: Generate build artifact
        run: |
          echo "Build output for Node version ${{ matrix.version }}" > output-${{ matrix.version }}.txt
          echo "Generated on $(date)" >> output-${{ matrix.version }}.txt
          cat output-${{ matrix.version }}.txt

