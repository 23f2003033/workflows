name: Multi-Platform Matrix Build with Artifacts

on:
  push:
  pull_request:

jobs:
  build:
    name: Matrix Build - Node.js Versions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [14, 16, 18]  # 3 matrix variants
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: matrix-91668e7
